<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Commit Message Generator</title>
    <link rel="author" href="/humans.txt" />
    <style>
        body {
            font-family: 'Lucida Console', 'Courier New', monospace;
            font-size: 26pt;
            line-height: 1.2em;
        }
        #content {
            width: 760px;
            text-align: left;
            margin: 1em auto;
        }
        .link-wrapper {
            display: inline-block;
            font-size: .5em;
            /* ensure compliance w/ AAA WCAG standards for accessible text */
            color: #595959;
            line-height: 1em;
        }
        .link-wrapper a {
            text-decoration: none;
            color: inherit;
        }
        .link-wrapper a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>{% raw message %}</p>
        <p class="link-wrapper">
            [<a href="/{{ message_hash }}">permalink</a>]
        </p>
        <p class="link-wrapper">
            [<a href="/">unsafe</a>]
        </p>
        <p class="link-wrapper">
            [<a href="/?safe">safe only</a>]
        </p>
        <p class="link-wrapper">
            [<a href="/?censor">censored</a>]
        </p>
    </div>
</body>
<!-- Like what you see? http://github.com/ngerakines/commitment -->
</html>
